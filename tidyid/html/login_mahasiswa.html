<!DOCTYPE html>
<html>
<head>
	<title>Form Login</title>
	<link rel="stylesheet" type="text/css" href="../css/login.css">
	 <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="login-utama">
		<div class="kiri">
		<!-- login form -->
			<form class="login-form" action="" method="post">
				
				<div class="login-field">
					<h1 class="form-title">Login Mahasiswa</h1>
				</div>
				
				<div class="login-field">
					<h5 class="form-input-label">
					Username</h5>
					<input class="form-input" type="text" id="username" name="username" placeholder="masukan username" required ></input>
				</div>

				<div class="login-field">
					<h5 class="form-input-label">
					Password</h5>
					<input class="form-input" type="password" id="password" name="password" placeholder="masukan password" required ></input>
				</div>

				<div class="login-field">
					<button class="submit-btn" type="submit" name="submit">Login</button>
					
					<p class="form-info-text">Login sebagai <a href="login_petugas.html">Petugas</a></p>

					<p class="form-info-text">Jika bermasalah, silahkan email <a href="#">tidy.id</a> </p>

				</div>	
			</form>

		</div>

		<img class="login-image" src="../img/parking.jpg"></img>
		<!-- <div class="login-image"></div>
 -->
	</div>


</body>
</html>
